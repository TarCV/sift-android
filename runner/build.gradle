plugins {
    id 'org.jetbrains.kotlin.jvm' version '1.3.72'
    id 'org.jetbrains.kotlin.plugin.serialization' version '1.3.72'
    id 'application'
}

group 'io.engenious.sift'
version '0.1-SNAPSHOT'

repositories {
    mavenCentral()
    mavenLocal()
    google()
    maven { url "https://kotlin.bintray.com/kotlinx" }
    jcenter()
    maven { url "https://jitpack.io" }
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8"
    implementation("com.github.tarcv.tongs:tongs-runner") {
        version {
            strictly("0.5-SNAPSHOT")
        }
    }
    implementation("org.jetbrains.kotlinx:kotlinx-cli:0.2.1")
    implementation "org.jetbrains.kotlinx:kotlinx-serialization-runtime:0.20.0"
    implementation("io.ktor:ktor-client-apache:1.3.2")
    implementation("io.ktor:ktor-client-json-jvm:1.3.2")
    implementation("io.ktor:ktor-client-serialization-jvm:1.3.2")
}

compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
    kotlinOptions.freeCompilerArgs = ["-Xopt-in=kotlin.RequiresOptIn"]
}
compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
    kotlinOptions.freeCompilerArgs = ["-Xopt-in=kotlin.RequiresOptIn"]
}

application {
    mainClassName = "io.engenious.sift.MainCliKt"
}